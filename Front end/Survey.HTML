<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey Manager</title>
  <link rel="stylesheet" href="Survey.css" />
</head>
<body>
  <div class="container">
    <h1>Survey Manager</h1>
    <button id="addSurveyBtn">Add Survey</button>
    <div id="surveyList"></div>

    <div id="surveyFormContainer" class="hidden">
      <h2>Create / Edit Survey</h2>
      <form id="surveyForm">
        <label>
          Survey Name:<br />
          <input type="text" name="surveyName" required />
        </label>
        <label>
          Created By:<br />
          <input type="text" name="createdBy" required />
        </label>

        <h3>Questions</h3>
        <div id="questionsContainer"></div>
        <button type="button" id="addQuestionBtn">Add Question</button>

        <br /><br />
        <button type="submit">Save Survey</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="Survey.js"></script>
</body>
</html>
